plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly   'org.junit.platform:junit-platform-launcher:1.10.2'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass = 'kenma.Kenma'
}

tasks.named('shadowJar') {
    archiveFileName = 'Duke.jar'
}

run {
    standardInput = System.in
    enableAssertions = true
}

shadowJar {
    archiveBaseName = "duke"
    archiveClassifier = null
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}

/* === Checkstyle config === */
checkstyle {
    toolVersion = '10.12.4' // Java 17-compatible; use school-recommended if different
    configFile = file('config/checkstyle/checkstyle.xml')
    // pass suppression file path as a property
    configProperties = ["suppressionFile": file('config/checkstyle/suppressions.xml')]
}

tasks.withType(Checkstyle).configureEach {
    reports {
        html.required = true
        xml.required  = false
    }
}
